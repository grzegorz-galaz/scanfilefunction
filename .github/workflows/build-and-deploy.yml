name: Build and Deploy .NET Azure Function

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ScanFileFunction.sln

      - name: Build
        run: dotnet build ScanFileFunction.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ScanFileFunction.csproj --configuration Release --output ./publish --no-build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # auth-type: OIDC  ‚Üê opcjonalne

      - name: Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: scanfile-func
          package: ./publish
